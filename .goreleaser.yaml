project_name: tg
builds:
  - id: tg
    main: ./cmd/tg
    binary: tg
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
archives:
  - id: default
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    format: tar.gz
checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_checksums.txt'
  algorithm: sha256
changelog:
  use: github-native
source:
  enabled: false
